    </radialGradient>
    <linearGradient id="paint1_linear" x1="0" y1="0" x2="80" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1890FF"/>
      <stop offset="1" stop-color="#722ED1"/>
